<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Amberly</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #ffd1dc;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .envelope {
      position: absolute;
      width: 200px;
      height: 120px;
      background-color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 50px solid #fff;
    }

    .heart-seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
    }

    .message-box {
      position: absolute;
      width: 80%;
      max-width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      font-weight: bold;
      color: #e75480;
      display: none;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    .message-box::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #fff;
    }

    .cat {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-image: url('https://i.imgur.com/3QZQZQZ.png'); /* Replace with cat image */
      background-size: cover;
      z-index: 3;
      display: none;
      animation: pop-up 0.5s ease-in-out;
    }

    .hearts {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: float-hearts 2s ease-in-out infinite;
      display: none;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #e75480;
    }

    .countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      color: #e75480;
    }

    .days-left {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #e75480;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float-hearts {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pop-up {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" onclick="openEnvelope()">
      <div class="heart-seal"></div>
    </div>
    <div class="message-box" id="messageBox">
      <div id="messageText"></div>
      <div id="signature">For Amberly<br>from unknown</div>
    </div>
    <div class="cat" id="cat"></div>
    <div class="hearts" id="hearts"></div>
    <div class="countdown" id="countdown">Next card in --:--</div>
    <div class="days-left" id="daysLeft"></div>
    <div class="footer">This site was created exclusively for Amberly</div>
  </div>

  <script>
    const messages = [
      "I am no poet by any means. But if I were one, you'd be my daily muse to inspire me to make poems almost as beautiful as you.",
      "Words can't describe my love for you, so I made you this website.",
      "Right from the start, you stole my heart.",
      "HAPPY VALENTINES DAY Dweety. I'm so lucky to have you as my valentine this and every other year of my life. I have something else I made for you."
    ];

    const startDate = new Date('2025-02-11T00:00:00');
    const endDate = new Date('2025-02-14T23:59:59');
    let currentDay = 0;

    const envelope = document.querySelector('.envelope');
    const messageBox = document.getElementById('messageBox');
    const messageText = document.getElementById('messageText');
    const cat = document.getElementById('cat');
    const hearts = document.getElementById('hearts');
    const countdown = document.getElementById('countdown');
    const daysLeft = document.getElementById('daysLeft');

    function updateCountdown() {
      const now = new Date();
      if (now < startDate) {
        countdown.textContent = "Be patient Dweety";
        return;
      }

      if (now > endDate) {
        countdown.textContent = "No more messages";
        return;
      }

      const nextDay = new Date(startDate);
      nextDay.setDate(startDate.getDate() + currentDay + 1);
      const timeLeft = nextDay - now;

      if (timeLeft <= 0) {
        currentDay++;
        updateMessage();
        updateCountdown();
        return;
      }

      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24;
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60;
      countdown.textContent = `Next card in ${hours}:${minutes.toString().padStart(2, '0')}`;
    }

    function updateMessage() {
      if (currentDay >= messages.length) {
        messageText.textContent = "No more messages";
        return;
      }

      messageText.textContent = messages[currentDay];
      daysLeft.textContent = `${messages.length - currentDay - 1} days until Valentines Day!`;

      if (currentDay === 3) {
        document.body.style.backgroundImage = "url('https://i.imgur.com/3QZQZQZ.png')"; // Replace with tulip image
      }
    }

    function openEnvelope() {
      const now = new Date();
      if (now < startDate) {
        alert("Be patient Dweety");
        return;
      }

      envelope.style.transform = "translateY(100vh)";
      setTimeout(() => {
        envelope.style.display = "none";
        messageBox.style.display = "block";
        cat.style.display = "block";
        hearts.style.display = "block";
      }, 1000);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    updateMessage();
  </script>
</body>
</html>
